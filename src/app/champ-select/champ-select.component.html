<!-- Auto accept queue -->
<h1>Auto Accept Queue</h1>

<label class="input checkbox" [ngClass]="{ checked: checkbox.checked }">
    Enabled
    <input
        type="checkbox"
        (ngModelChange)="champSelect.toggleReadyCheck()"
        [(ngModel)]="champSelect.enableReadyCheck"
        #checkbox
    />
    <span class="checkmark"></span>
</label>
